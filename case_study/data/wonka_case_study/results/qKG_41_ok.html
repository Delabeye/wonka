    <body>
        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"class": "s4bldg:Building", "color": {"background": "#ffffff", "border": "#000000"}, "id": "?platform", "label": "?platform", "nodeType": "variable", "shape": "box", "shapeProperties": {"borderDashes": [5, 5]}, "size": 10, "style": "dashed"}, {"class": "saref:FeatureOfInterest", "color": {"background": "#ffffff", "border": "#000000"}, "id": "?environment_entity", "label": "?environment_entity", "nodeType": "variable", "shape": "box", "shapeProperties": {"borderDashes": [5, 5]}, "size": 10, "style": "dashed"}, {"class": "saref:Device", "color": {"background": "#ffffff", "border": "#000000"}, "id": "?platform_entity", "label": "?platform_entity", "nodeType": "variable", "shape": "box", "shapeProperties": {"borderDashes": [5, 5]}, "size": 10, "style": "dashed"}, {"class": "saref:Property", "color": {"background": "#ffffff", "border": "#000000"}, "id": "?property_environment", "label": "?property_environment", "nodeType": "variable", "shape": "box", "shapeProperties": {"borderDashes": [5, 5]}, "size": 10, "style": "dashed"}, {"class": "wonka:Approach_to_Validate", "color": {"background": "#ffffff", "border": "#000000"}, "id": "?atv", "label": "?atv", "nodeType": "variable", "shape": "box", "shapeProperties": {"borderDashes": [5, 5]}, "size": 10, "style": "dashed"}, {"class": "saref:Property", "color": {"background": "#ffffff", "border": "#000000"}, "id": "?property_device4atv", "label": "?property_device4atv", "nodeType": "variable", "shape": "box", "shapeProperties": {"borderDashes": [5, 5]}, "size": 10, "style": "dashed"}]);
                  edges = new vis.DataSet([{"arrows": {"to": {"enabled": true}}, "color": "#000000", "dashes": true, "from": "?platform", "mustExist": true, "nodeType": "var2var", "to": "?environment_entity", "width": "wonka:consistsOf_environment"}, {"arrows": {"to": {"enabled": true}}, "color": "#000000", "dashes": true, "from": "?platform", "mustExist": true, "nodeType": "var2var", "to": "?platform_entity", "width": "saref:consistsOf"}, {"arrows": {"to": {"enabled": true}}, "color": "#000000", "dashes": true, "from": "?environment_entity", "mustExist": true, "nodeType": "var2var", "to": "?property_environment", "width": "saref:hasProperty"}, {"arrows": {"to": {"enabled": true}}, "color": "#000000", "dashes": true, "from": "?platform_entity", "mustExist": true, "nodeType": "var2var", "to": "?atv", "width": "saref:accomplishes"}, {"arrows": {"to": {"enabled": true}}, "color": "#000000", "dashes": true, "from": "?platform_entity", "mustExist": true, "nodeType": "var2var", "to": "?property_device4atv", "width": "saref:hasProperty"}, {"arrows": {"to": {"enabled": true}}, "color": "#d62628", "dashes": true, "from": "?property_device4atv", "mustExist": false, "nodeType": "var2var", "to": "?property_environment", "width": "saref:consistsOf"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
